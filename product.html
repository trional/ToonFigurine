<!DOCTYPE html>
<html lang="fr">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toon Figurine</title>
    <link rel="stylesheet" href="product_style.css">

</head>

<body>
    <!--Header Section-->

<div class="header">
    <div class="card1_logo">
        <a href="index.html">     <img src="assets/header_logo.png";></a>
    </div>

    <div class="card1">
        <ul id="menu-deroulant">
            <li><a href="#">Figurines</a>
                <ul>
                    <li><a href="#">Nouveautés</a></li>
                    <li><a href="#">Catégories</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="card1">Contact</div>
    <div class="card1_shop">
        <img src="assets/logo_shop.png">
    </div>

</div>


<div class="product_outer">
    <div class="product_inner">

        <div class="product_inner_name"> 
            <h1>Shopping cart</h1>
        </div>

        <div class="product_inner_item">
            <div class="item_media">
                <img src="assets/box_product.png">
            </div>

            <div class="item_name">
                <p>Figurine</p>
                <h1>Kerchak</h1>
            </div>

            <div class="item_number">
                <div class="display_space">
                    <p>...</p>
                </div>

                <div class="item_btn">
                <span class="arrow_up"></span>
                <span class="arrow_down"></span>
            </div>

            </div>

            <div class="item_price">
                <p>EUR</p> 
                <h1>89,99</h1>
            </div>

        </div>
        <div class="product_inner_stotal">
            <div class="stotal_prix_all">
            <div class="stotal_prix_1">
                <p>Sous-total</p>
            </div>

            <div class="stotal_prix_2">
                <h3>EUR</h3>
                <h1>29,99</h1>
            </div>
        </div>



            <div class="stotal_promo">
                <input type="text" placeholder="Code promo "></input>
            </div>

            <div class="stotal_button">
                <button>Confirmer</button>
            </div>

        </div>

    </div>
</div>





<!--FOOTER SECTION -->

<div class="footer"> 
    <div class="footer_logo">
        <img src="assets/footer_logo.png">
    </div>

    <div class="footer_payement">
        <div class="footer_payement_haut">
        <p>Moyens de payement : </p>
        </div>

        <div class="footer_payement_bas">
        <img src="assets/Mastercard.png">
        <img src="assets/Visa.png">
        <img src="assets/American express.png">
        <img src="assets/Paypal.png">
        <img src="assets/Bancontact.png">
        </div>

    </div>

    <div class="footer_social">
        <div class="footer_social_haut">
        <p>Nous suivre : </p>
        </div>

        <div class="footer_social_bas">
        <img src="assets/Facebook.png">
        <img src="assets/Instagram.png">
        <img src="assets/YouTube.png">
        </div>

    </div>
    <div class="footer_address">
        <p>Rue de chez Jayz 14 5000 Sombreffe Belgique</p>
    </div>
</div>


</body>
